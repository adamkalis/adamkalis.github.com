<script src="../../assets/js/flowr.plugin.js"></script>
<script>
jsonContent = [{"url": "remix-t-shirts-1.jpg", "title": "Remix t shirts 1", "size": {"h": 135, "w": 180}, "url_thumb": "remix-t-shirts-1.thumbnail.jpg"}, {"url": "remix-t-shirts-2.jpg", "title": "Remix t shirts 2", "size": {"h": 135, "w": 180}, "url_thumb": "remix-t-shirts-2.thumbnail.jpg"}, {"url": "mozfest.jpg", "title": "Mozfest", "size": {"h": 135, "w": 180}, "url_thumb": "mozfest.thumbnail.jpg"}, {"url": "firefox-os-booth.jpg", "title": "Firefox os booth", "size": {"h": 135, "w": 180}, "url_thumb": "firefox-os-booth.thumbnail.jpg"}, {"url": "science-fair.jpg", "title": "Science fair", "size": {"h": 135, "w": 180}, "url_thumb": "science-fair.thumbnail.jpg"}, {"url": "intro-talks-1.jpg", "title": "Intro talks 1", "size": {"h": 180, "w": 135}, "url_thumb": "intro-talks-1.thumbnail.jpg"}, {"url": "intro-talks-2.jpg", "title": "Intro talks 2", "size": {"h": 180, "w": 135}, "url_thumb": "intro-talks-2.thumbnail.jpg"}, {"url": "demo-party.jpg", "title": "Demo party", "size": {"h": 135, "w": 180}, "url_thumb": "demo-party.thumbnail.jpg"}, {"url": "panoramic-briefing.jpg", "title": "Panoramic briefing", "size": {"h": 136, "w": 720}, "url_thumb": "panoramic-briefing.thumbnail.jpg"}];
$("#gallery_container").flowr({
        data : jsonContent,
        height : 180*.6,
        padding: 5,
        rows: -1,
        render : function(params) {
            // Just return a div, string or a dom object, anything works fine
            img = $("<img />").attr({
                'src': params.itemData.url_thumb,
                'width' : params.width,
                'height' : params.height
            }).css('max-width', '100%');
            link = $( "<a></a>").attr({
                'href': params.itemData.url,
                'class': 'image-reference'
            });
            div = $("<div />").addClass('image-block').attr({
                'title': params.itemData.title,
                'data-toggle': "tooltip",
            });
            link.append(img);
            div.append(link);
            div.hover(div.tooltip());
            return div;
        },
        itemWidth : function(data) { return data.size.w; },
        itemHeight : function(data) { return data.size.h; },
        complete : function(params) {
            if( jsonContent.length > params.renderedItems ) {
                nextRenderList = jsonContent.slice( params.renderedItems );
            }
        }
    });
$("a.image-reference").colorbox({rel:"gal", maxWidth:"100%",maxHeight:"100%",scalePhotos:true});
</script>
